<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Border Effect</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        .pricing-card {
            position: relative;
            width: 320px;
            background: linear-gradient(135deg, #2a1b3d 0%, #1a1a2e 100%);
            border-radius: 16px;
            padding: 32px 24px;
            text-align: center;
            color: white;
            overflow: hidden;
        }

        /* Method 1: Using box-shadow for glow */
        .pricing-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                #ff006e, 
                #8338ec, 
                #3a86ff, 
                #06ffa5, 
                #ffbe0b, 
                #ff006e
            );
            border-radius: 18px;
            z-index: -1;
            animation: rotate 4s linear infinite;
        }

        .pricing-card::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                #ff006e, 
                #8338ec, 
                #3a86ff, 
                #06ffa5, 
                #ffbe0b, 
                #ff006e
            );
            border-radius: 18px;
            z-index: -2;
            filter: blur(20px);
            opacity: 0.7;
            animation: rotate 4s linear infinite;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .monthly-text {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 24px;
            letter-spacing: 2px;
        }

        .price {
            font-size: 48px;
            font-weight: 700;
            color: #ff006e;
            margin-bottom: 8px;
        }

        .period {
            font-size: 16px;
            color: #888;
            margin-bottom: 16px;
        }

        .original-price {
            color: #888;
            text-decoration: line-through;
            margin-right: 12px;
            font-size: 16px;
        }

        .discount-badge {
            background: #ff006e;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 24px;
        }

        .features {
            list-style: none;
            padding: 0;
            margin: 24px 0;
        }

        .features li {
            padding: 8px 0;
            text-align: left;
            display: flex;
            align-items: center;
        }

        .features li::before {
            content: 'âœ“';
            color: #06ffa5;
            font-weight: bold;
            margin-right: 12px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(6, 255, 165, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .cta-button {
            background: linear-gradient(45deg, #ff006e, #8338ec);
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s ease;
        }

        .cta-button:hover {
            transform: translateY(-2px);
        }

        /* Alternative static version without animation */
        .static-version {
            margin-top: 40px;
            border: 2px solid;
            border-image: linear-gradient(45deg, #ff006e, #8338ec, #3a86ff) 1;
            box-shadow: 
                0 0 20px rgba(255, 0, 110, 0.3),
                0 0 40px rgba(131, 56, 236, 0.2),
                0 0 60px rgba(58, 134, 255, 0.1);
        }

        .static-version::before,
        .static-version::after {
            display: none;
        }
    </style>
</head>
<body>
    <div>
        <div class="pricing-card">
            <div class="monthly-text">MONTHLY</div>
            
            <div class="price">$19.99</div>
            <div class="period">/ month</div>
            
            <div>
                <span class="original-price">$29.99</span>
                <span class="discount-badge">33% OFF</span>
            </div>
            
            <ul class="features">
                <li>Full access</li>
                <li>No hidden fees</li>
                <li>Easy cancel</li>
            </ul>
            
            <button class="cta-button">Choose MONTHLY</button>
        </div>

        <!-- Static version example -->
        <div class="pricing-card static-version">
            <div class="monthly-text">STATIC VERSION</div>
            
            <div class="price">$19.99</div>
            <div class="period">/ month</div>
            
            <div>
                <span class="original-price">$29.99</span>
                <span class="discount-badge">33% OFF</span>
            </div>
            
            <ul class="features">
                <li>Full access</li>
                <li>No hidden fees</li>
                <li>Easy cancel</li>
            </ul>
            
            <button class="cta-button">Choose MONTHLY</button>
        </div>
    </div>
</body>
</html>
