 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>lander</title>
 <style>
  body {
   background: hsla(211, 66%, 87%, 1);
   background: linear-gradient(135deg, hsla(211, 66%, 87%, 1) 0%, hsla(348, 67%, 88%, 1) 50%, hsla(272, 26%, 72%, 1) 100%);
   margin: 0;
   padding: 0;
   height: 100vh;
   width: 100%;
   overflow-x: hidden;
  }

  .main {
   display: flex;
   justify-content: center;
   align-items: center;
   min-height: 100vh;
   padding: 2rem;
   box-sizing: border-box;
  }

  .stack {
   display: flex;
   flex-direction: column;
   align-items: center;
   width: 100%;
   max-width: 800px;
  }

  h1 {
   color: rgb(45, 45, 45);
   font-family: Georgia, 'Times New Roman', Times, serif;
   font-size: 5vw;
   letter-spacing: 0.8rem;
   margin: 0;
   text-align: center;
  }

  p.coming {
   font-size: 1.6vw;
   display: flex;
   justify-content: flex-end;
   padding-right: 5vw;
   margin: 1rem 0;
   width: 100%;
  }

  .special-text {
   font-weight: bold;
  }

  .countdown-box {
   display: flex;
   justify-content: center;
   width: 100%;
  }

  .countdown {
   display: flex;
   justify-content: space-between;
   background: rgba(255, 255, 255, 0.25);
   box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
   backdrop-filter: blur(4px);
   border-radius: 10px;
   border: 1px solid rgba(255, 255, 255, 0.18);
   width: 100%;
   padding: 1rem;
   box-sizing: border-box;
   padding: 20px;

  }

  .countdown p {
   padding: 1vw;
   font-size: 1.8vw;
   margin: 0;
   text-align: center;
   flex: 1;   
  }

  .btn-box {
   display: flex;
   justify-content: center;
   margin-top: 2rem;
   width: 100%;
  }
  .stack h1{
   margin-bottom: 14px;
  }
  button {
   padding: 1rem;
   font-size: 2vw;
   border: none;
   border-radius: 15px;
   background: rgba(62, 62, 62, 0.2);
   color: white;
   cursor: pointer;
   transition: transform 0.2s;
   width: 200px;
  }
  .enter-btn{
   padding: 0 !important;
  }
  button:hover {
   transform: scale(1.05);
  }

  /* Media Queries for smaller screens */
  @media (max-width: 768px) {
   h1 {

   p.coming {

    justify-content: center;
   }

   .countdown {
    align-items: center;
   }

   .countdown p {
    font-size: 4vw;
    padding: 0.5rem;
   }

   button {
    font-size: 4.5vw;

   font-weight: 800;

<body>
 <div class="main">
  <div class="stack">
   <h1>PornWorship.com</h1>
   <p class="coming">Porn changes forever.... <span class="special-text">October 31st, 2025.</span></p>
   <div class="countdown-box">
    <div class="countdown">
     <div class="time-unit">
      <p class="time-value months"></p>
      <p class="time-unit">months</p>
     </div>
     <div class="time-unit">
      <p class="time-value days"></p>
      <p class="time-unit">days</p>
     </div>     
     <div class="time-unit">
      <p class="time-value hours"></p>
      <p class="time-unit">hours</p>
     </div>     
     <div class="time-unit">
      <p class="time-value min"></p>
      <p class="time-unit">minutes</p>
     </div>     
     <div class="time-unit">
      <p class="time-value sec"></p>
      <p class="time-unit">seconds</p>
     </div>          
    </div>   
   </div>
   <div class="btn-box">
    <button>
     <p class="enter-btn">Enter</p>
    </button>
   </div>
  </div>
 </div>
 
 <script>
  // Set the target date - October 31, 2025 at 00:00:00
  const targetDate = new Date('October 31, 2025 00:00:00').getTime();
  
  // Elements to update
  const monthsElement = document.querySelector('.months');
  const daysElement = document.querySelector('.days');
  const hoursElement = document.querySelector('.hours');
  const minutesElement = document.querySelector('.min');
  const secondsElement = document.querySelector('.sec');
  
  // Update the countdown every second
  const countdown = setInterval(function() {
    // Get current date and time
    const now = new Date().getTime();
    
    // Find the distance between now and the target date
    const distance = targetDate - now;
    
    // If the countdown is over, display message
    if (distance < 0) {
      clearInterval(countdown);
      document.querySelector('.countdown').innerHTML = "<p>It's Here!</p>";
      return;
    }
    
    // Calculate months, days, hours, minutes, seconds
    
    // For months, we need a special calculation
    const millisecondsInDay = 1000 * 60 * 60 * 24;
    const millisecondsInMonth = millisecondsInDay * 30.44; // Average month length
    
    const months = Math.floor(distance / millisecondsInMonth);
    const days = Math.floor((distance % millisecondsInMonth) / millisecondsInDay);
    const hours = Math.floor((distance % (millisecondsInDay)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
    // Update the HTML elements
    monthsElement.textContent = months;
    daysElement.textContent = days;
    hoursElement.textContent = hours;
    minutesElement.textContent = minutes;
    secondsElement.textContent = seconds;
    
  }, 1000);
</script>
</body>
